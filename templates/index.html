<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>URL Attack Detector — Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1>URL Attack Detector — Dashboard</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="mb-3">
      <div class="mb-3">
        <label class="form-label">Upload PCAP or Access Log</label>
        <input type="file" name="file" class="form-control" required>
      </div>
      <button class="btn btn-primary" type="submit">Upload & Analyze</button>
    </form>

    <div class="mb-3">
      <button id="refresh" class="btn btn-secondary">Refresh Alerts</button>
      <a class="btn btn-success" href="/export?fmt=csv">Export CSV</a>
    </div>

    <table id="alerts" class="display" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Time</th>
          <th>Src IP</th>
          <th>URL</th>
          <th>Attack</th>
          <th>Confidence</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
